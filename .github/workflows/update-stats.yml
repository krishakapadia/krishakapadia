name: Update README stats images

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  fetch_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets folder
        run: mkdir -p assets

      - name: Download stats
        run: curl -s "https://github-readme-stats.vercel.app/api?username=krishakapadia&show_icons=true&theme=tokyonight&rank_icon=github" -o assets/stats.svg || true

      - name: Download top languages
        run: curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=krishakapadia&layout=compact&theme=tokyonight" -o assets/top-langs.svg || true

      - name: Download activity graph
        run: curl -s "https://github-readme-activity-graph.vercel.app/graph?username=krishakapadia&theme=tokyo-night&hide_border=true" -o assets/activity-graph.svg || true

      - name: Commit files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "Updated stats images" || echo "No changes"
          git push || echo "Nothing to push"
